<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title> Formularz dotacji </title>
</head>
<body>
	<form action="#" method="post" id="formularz_dotacji">
		<h1>Formularz dotacji</h1>
		<fieldset>
			<label for="beneficjent">Beneficjent: </label>
			<input type="text" id="beneficjent" name="beneficjent" list="beneficienci" title="Wprowadź nazwę beneficjenta" required> <br>
			<datalist id="beneficienci">
				<option value="Wioski Dziecięce SOS">
				<option value="Biedni studenci">
				<option value="Pracownicy uniwersyteckie">
				<option value="Kotki">
			</datalist>
			
			<label for="wielkosc_dotacji">Wielkość dotacji: </label>
			<input type="number" id="wielkosc_dotacji" name="wielkosc_dotacji" min="20" step="5" placeholder=">=20" title="Podaj wielkość dotacji" required>
		</fieldset>
		<fieldset>
			<legend>Dane karty płatniczej</legend>
			<label>Rodzaj: </label> <br>
			<input type="radio" id="visa" name="rodzaj_karty" value="visa" required>
			<label for="visa">Visa</label> <br>
			<input type="radio" id="mastercard" name="rodzaj_karty" value="mastercard">
			<label for="mastercard">Mastercard</label> <br>
			
			<label for="numer_karty">Numer: </label>
			<input type="text" id="numer_karty" name="numer_karty" pattern="[0-9]{13,16}" placeholder="13 lub 16 cyfr" title="Podaj poprawny numer karty" required> <br>

			<label for="data_waznosci">Data ważności: </label>
			<input type="month" id="data_waznosci" name="data_waznosci" title="Wybierz datę ważności karty" required> <br>

			<label for="cvv">CVV: </label>
			<input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="3 lub 4 cyfry" title="Podaj poprawny kod CVV" required> <br>

			<label for="darczynca">Darczyńca: </label>
			<input type="text" id="darczynca" name="darczynca" pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{3,4}" placeholder="min. 3 znaki" title="Wprowadź imię darczyńcy" required>
	</fieldset>

	<input type="submit" value="Wyślij dotację">
	<input type="reset" value="Wyczyść">
</form>
</body>
</html>
