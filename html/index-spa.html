<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Przykłady Java Script</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-spa.css" />
	<script src="js/funkcje.js"></script>
</head>
<body>
	<header>
		<h1>Aplikacja SPA</h1>
		<nav>
			<button onclick="pokaz(1)">Pierwsze kroki </button>
			<button onclick="pokaz(2)">Galeria</button>
			<button onclick="pokaz(3)">Dodaj post</button>
			<button onclick="pokaz(4)">Kontakt</button>
		</nav>
	</header>
	<section id="blok">
		<h2><br />Pierwsze kroki</h2>
		<p>W aplikacjach typu SPA (ang. Single Page Application) ...</p>
		<p class="srodek">
			<img src="images/full/baner.jpg" alt="Zdjęcie" />
		</p>
		<article>
			<h2>Wady SPA</h2>
			<p>Czas wytworzenia oraz nakład pracy ...</p>
		</article>
	</section>
	<footer>&copy;VT</footer>
</body>
</html>
