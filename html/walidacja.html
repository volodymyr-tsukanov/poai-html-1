<!DOCTYPE html>
<html lang="pl">
<head>
	<title> Formularz rejestracyjny </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div>
		<form action="#" method="get">
		<p>
		Imię*:<br>
		<input type="text" name="imie" pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]+( [A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]+)?" required><br>
		Nazwisko*:<br>
		<input type="text" name="nazwisko" pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]+(-[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]+)?" required><br>
		Email*:<br>
		<input type="email" name="email" placeholder="format: xxx@xxx.xxx" required><br>
		Telefon*:<br>
		<input type="tel" name="telefon" placeholder="format: +48xxxxxxxxx" required><br>
		Data urodzenia:<br>
		<input type="date" name="data"><br>
		Hasło*:<br>
		<input type="password" name="haslo" required><br>
		</p>
		<p>
		Uczeń: <input type="radio" name="kto" value="uczen">
		Student: <input type="radio" name="kto" value="student">
		Pracownik: <input type="radio" name="kto" value="pracownik"><br>
		<br>
		Zainteresowania:
		<select name="zainteresowania" multiple size="3">
			<option value="sport">Sport</option>
			<option value="muzyka">Muzyka</option>
			<option value="film">Film</option>
			<option value="motoryzacja">Motoryzacja</option>
			<option value="taniec">Taniec</option>
			<option value="podróże">Podróże</option>
		</select><br>
		<input type="checkbox" name="akceptacja" required>*Akceptuję regulamin <br>
		<input type="submit" value="Rejestruj">
		<input type="reset" value="Wyczyść"> <br>
		<input type="range" name="suwak">
		</p>
		</form>
	</div>
</body>
</html>
